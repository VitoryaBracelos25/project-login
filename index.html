<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons orange600">person</span>
                        <input type="email" name="login"id="ilogin" placeholder="Seu e-mail" required>  
                        <label for="ilogin">Login</label>
                    </div>

                   <p class="espaço"><br></p>

                    <div class="campo">
                        <span class="material-icons orange600">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <p class="espaço"><br></p>

                    <div id="botao">
                        <input id="botao" type="submit" value="Enviar">
                        <p class="espaço"><br></p>
                        <a href="esqueci.html">
                            Esqueci a senha 
                            <span class="material-icons orange600">mail</span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
